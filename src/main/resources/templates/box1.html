<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1>Orders</h1>
<form action="/box1" method="POST">
        <a href="/new" class="btn btn-primary">Add Order</a>
        <a href="/remove" class="btn btn-danger">Remove</a>
        <input type="submit" class="btn btn-primary" name="generate" value="Generate Test Data">
        <input type="submit" class="btn btn-primary" name="delete" value="Delete All Data">
</form>
<br>
<br>
<div>
    <#if error??>
    <p style="color:red;text-align:center;">${error}</p>
<#else>
<table class="table">

    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Vehicle</th>
        <th scope="col">Spare Part</th>
        <th scope="col">Complexity</th>
        <th scope="col">Worker</th>
        <th scope="col">Start</th>
        <th scope="col">End</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>

    <#list orders as order>
    <tr>
        <th scope="row">${order.id}</th>
        <td>${order.vehicle}</td>
        <td>${order.sparePart}</td>
        <td>${order.complexity}</td>
        <td>${order.worker}</td>
        <td>${order.startDate}</td>
        <td>${order.endDate}</td>
        <td>${order.price}</td>
    </tr>
    </#list>

    </tbody>
</table>
</#if>
</div>
</body>
</html>
