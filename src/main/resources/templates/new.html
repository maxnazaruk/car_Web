<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<form action="/new" method="POST">
    <div class="form-group">
        <label for="vehicle">Vehicle</label>
        <select class="form-control" id="vehicle" name="vehicle">
            <#list vins as vin>
            <option>${vin}</option>
        </#list>
        </select>
    </div>
    <div class="form-group">
        <label for="parts">Spare Part</label>
        <select class="form-control" id="parts" name="parts">
            <#list parts as part>
            <option>${part}</option>
        </#list>
        </select>
    </div>
    <div class="form-group">
        <label for="complexity">Complexity</label>
        <select multiple class="form-control" id="complexity" name="complexity">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Worker</label>
        <select class="form-control" id="exampleFormControlSelect1" name="worker">
            <#list workers as worker>
            <option>${worker}</option>
             </#list>
        </select>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" name="price">
    </div>
    <div class="form-group">
        <label for="start">Start</label>
        <input type="date" class="form-control" id="start" name="start">
    </div>
    <div class="form-group">
        <label for="end">End</label>
        <input type="date" class="form-control" id="end" name="end">
    </div>
    <div>
        <a href="/vehicle" class="btn btn-primary">Add vehicle</a>
        <br>
        <br>
    </div>

    <div>
        <a href="/worker" class="btn btn-primary">Add worker</a>
        <br>
        <br>
    </div>

    <div>
        <a href="/parts" class="btn btn-primary">Add Part</a>
        <br>
        <br>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
